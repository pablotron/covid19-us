<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>COVID-19 in the US</title>
    <style type='text/css'>
      .num { text-align: right; }
      .hidden { display: none; }

      #data th, #data caption, #data td {
        font-family: verdana, arial, sans-serif;
        margin: 2 1;
      }

      #data th.state-name { text-align: right; }

      #data th { font-size: 80%; }

      #data tbody tr:hover { background-color: #eee }

      #masks th, #masks caption, #masks td {
        font-family: verdana, arial, sans-serif;
      }

      #masks caption { font-size: 80%; font-weight: bold }
      #masks thead th { font-size: 80%; text-align: center; }
      #masks tbody th { font-size: 80%; text-align: right; }
      #masks button.active { font-weight: bold; }

      .selects td.label {
        font-family: verdana, arial, sans-serif;
        font-size: 80%;
        font-weight: bold;
        text-align: right;
      }

      .selects td..menu {
        text-align: left;
      }

      .chart-wrap { width: 800px; }

      #count { max-width: 2.5em }
    </style>
  </head>

  <body>
    <object
      id='map'
      data='us.svg'
      type="image/svg+xml"
      width='800'
      height='495'
    ></object>

    <table class='selects'>
      <tr>
        <td class='label'>
          <label
            for='states'
            title='Select states on map by filter.'
          >
            Map
          </label>
        </td>

        <td class='menu'>
          <input
            id='count'
            type='number'
            value='5'
            min='0'
            max='51'
            step='1'
            title='Number of states to select.'
          />

          <select
            id='states'
            title='Select states on map by filter.'
          >
          </select>

          <button
            id='none'
            title='Clear selected states.'
          >
            Clear
          </button>
        </td>
      </tr>

      <tr>
        <td class='label'>
          <label
            for='y-axis'
            title='Select Y axis of chart.'
          >
            Chart
          </label>
        </td>

        <td class='menu'>
          <select
            id='y-axis'
            title='Select Y axis of chart.'
          >
          </select>
        </td>
      </tr>

      <tr>
        <td class='label'>
          <label
            for='table-units'
            title='Select contents of table.'
          >
            Table
          </label>
        </td>

        <td class='menu'>
          <select
            id='table-units'
            title='Select contents of table.'
          >
          </select>
        </td>
      </tr>
    </table><!-- selects -->

    <div class='hidden chart-wrap' data-set='confirmed'>
      <canvas
        id='confirmed'
        width='300'
        height='100'
      ></canvas>
    </div><!-- chart-wrap -->

    <div id='data'>
    </div>

    <script type='text/javascript' src='js/chartjs-2.9.3-bundle.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
