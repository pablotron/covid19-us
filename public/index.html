<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>COVID-19 in the US</title>
    <style type='text/css'>
      .num { text-align: right; }
      .hidden { display: none; }

      #data th, #data caption, #data td {
        font-family: verdana, arial, sans-serif;
      }

      #data th { font-size: 80%; }

      #masks th, #masks caption, #masks td {
        font-family: verdana, arial, sans-serif;
      }

      #masks caption { font-size: 80%; font-weight: bold }
      #masks thead th { font-size: 80%; text-align: center; }
      #masks tbody th { font-size: 80%; text-align: right; }
      #masks button.active { font-weight: bold; }

      label[for="picker"] {
        font-family: verdana, arial, sans-serif;
        font-size: 80%;
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <object
      id='map'
      data='us.svg'
      type="image/svg+xml"
      width='800'
      height='495'
    ></object>

    <table id='masks' class='hidden'>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th colspan='3'>
            Cases
          </th>

          <th>&nbsp;</th>

          <th colspan='3'>
            Deaths
          </th>

          <th>&nbsp;</th>

          <th colspan='2'>
            Population
          </th>
        </tr>
      </thead>

      <tbody>
        <th>Highest</th>

        <td>
          <button
            class='mask'
            title='States with the highest number of cases per capita.'
            data-id='cases_per_capita'
            data-sort='desc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='States with the highest number of cases per square mile of land.'
            data-id='cases_per_area_land'
            data-sort='desc'
          >
            Density
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='States with the highest absolute number of cases.'
            data-id='cases'
            data-sort='desc'
          >
            Absolute
          </button>
        </td>

        <td>&nbsp;</td>

        <td>
          <button
            class='mask'
            title='States with the highest number of deaths per capita.'
            data-id='deaths_per_capita'
            data-sort='desc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='States with the highest number of deaths per square mile of land.'
            data-id='deaths_per_area_land'
            data-sort='desc'
          >
            Density
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='States with the highest absolute number of deaths.'
            data-id='cases'
            data-sort='desc'
          >
            Absolute
          </button>
        </td>

        <td>&nbsp;</td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the highest population per square mile of land.'
            data-id='population_per_area_land'
            data-sort='desc'
          >
            Density
          </button>
        </td>


        <td>
          <button
            class='mask'
            title='States with the highest absolute population.'
            data-id='population'
            data-sort='desc'
          >
            Absolute
          </button>
        </td>
      </tr>

      <tr>
        <th>Lowest</th>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of cases per capita.'
            data-id='cases_per_capita'
            data-sort='asc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of cases per capita.'
            data-id='cases_per_area_land'
            data-sort='asc'
          >
            Density
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number by number of cases.'
            data-id='cases'
            data-sort='asc'
          >
            Absolute
          </button>
        </td>

        <td>&nbsp;</td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of deaths per capita.'
            data-id='deaths_per_capita'
            data-sort='asc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of deaths per square mile of land.'
            data-id='deaths_per_area_land'
            data-sort='asc'
          >
            Density
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of deaths.'
            data-id='deaths'
            data-sort='asc'
          >
            Absolute
          </button>
        </td>

        <td>&nbsp;</td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest population per square mile of land.'
            data-id='population_per_area_land'
            data-sort='asc'
          >
            Density
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest absolute populations.'
            data-id='population'
            data-sort='asc'
          >
            Absolute
          </button>
        </td>
      </tr>

      <tr>
        <th>Other</th>

        <td>
          <button
            class='mask'
            title='Clear all selected states.'
            data-id='none'
          >
            Clear
          </button>
        </td>

        <td colspan='4'>
          <select
            id='map-bg'
            title='Choose map background style.'
          >
            <option
              value='none'
              title='Default background..'
            >
              Default
            </style>

            <optgroup label='Cases'>
              <option
                value='cases_per_capita'
                title='Number of cases per capita.'
              />
                Cases Per Capita
              </option>

              <option
                value='cases_per_area_land'
                title='Number of cases per square mile of land.'
              >
                Density
              </option>

              <option
                value='cases'
                title='Number of cases.'
              >
                Absolute
              </option>
            </optgroup>

            <optgroup label='Deaths'>
              <option
                value='deaths_per_capita'
                title='Number of deaths per capita.'
              >
                Deaths Per Capita
              </option>

              <option
                value='deaths_per_area_land'
                title='Number of cases per square mile of land.'
              >
                Density
              </option>

              <option
                value='deaths'
                title='Number of deaths.'
              >
                Absolute
              </option>
            </optgroup>
          </button>
        </td>
        <td colspan='4'>
        </td>
      </tr>
    </table>

    <p>
      <label for='picker'>
        Pick
      </label>

      <select
        id='picker'
        title='Select states matching criteria.'
      >
      </select>
    </p>

    <div id='charts' style='width: 800px'>
      <canvas
        id='confirmed'
        width='300'
        height='100'
      ></canvas>

      <canvas
        id='deaths'
        width='300'
        height='100'
      ></canvas>
    </div>

    <div id='data'>
    </div>

    <script type='text/javascript' src='js/chartjs-2.9.3-bundle.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
