<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>COVID-19 in the US</title>
    <style type='text/css'>
      .num { text-align: right; }

      #data th, #data caption, #data td {
        font-family: verdana, arial, sans-serif;
      }

      #data th { font-size: 80%; }

      #masks th, #masks caption, #masks td {
        font-family: verdana, arial, sans-serif;
      }

      #masks caption { font-size: 80%; font-weight: bold }
      #masks th { font-size: 80%; text-align: right; }
    </style>
  </head>

  <body>
    <object
      id='map'
      data='us.svg'
      type="image/svg+xml"
      width='800'
      height='495'
    ></object>

    <table id='masks'>
      <caption>Select States</caption>
      <tbody>
        <th>Highest</th>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the highest number of cases per capita.'
            data-id='per_capita'
            data-sort='desc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the highest number of confirmed cases.'
            data-id='cases'
            data-sort='desc'
          >
            Cases
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the highest by number of deaths.'
            data-id='deaths'
            data-sort='desc'
          >
            Deaths
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the highest population.'
            data-id='population'
            data-sort='desc'
          >
            Population
          </button>
        </td>
      </tr>

      <tr>
        <th>Lowest</th>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of cases per capita.'
            data-id='per_capita'
            data-sort='asc'
          >
            Per Capita
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number by number of cases.'
            data-id='cases'
            data-sort='asc'
          >
            Cases
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest number of deaths.'
            data-id='deaths'
            data-sort='asc'
          >
            Deaths
          </button>
        </td>

        <td>
          <button
            class='mask'
            title='Select the 5 states with the lowest populations.'
            data-id='population'
            data-sort='asc'
          >
            Population
          </button>
        </td>
      </tr>

      <tr>
        <th>&nbsp;</th>

        <td colspan='4'>
          <button
            class='mask'
            title='Clear all selected states.'
            data-id='none'
          >
            Clear
          </button>
        </td>
      </tr>
    </table>

    <div id='charts' style='width: 800px'>
      <canvas
        id='confirmed'
        width='300'
        height='100'
      ></canvas>

      <canvas
        id='deaths'
        width='300'
        height='100'
      ></canvas>
    </div>

    <div id='data'>
    </div>

    <script type='text/javascript' src='js/chartjs-2.9.3-bundle.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
